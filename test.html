  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 ,minimum-scale=1, maximum-scale=1"
    />
    <style>
      body,
      html,
      iframe {
        margin: 0px;
        padding: 0px;
        height: 100vh;
        min-height: 100vh;
        width: 100vw;
        min-width: 100vw;
      }

      /* scroll bar display */
      ::-webkit-scrollbar {
        width: 5px;
        height: 8px;
        background-color: #aaa; /* or add it to the track */
      }

      /* Add a thumb */
      ::-webkit-scrollbar-thumb {
        background: #f0edd4;
      }
    </style>
    <title>브론디 제품발주</title>

      style="border-width: 0"
